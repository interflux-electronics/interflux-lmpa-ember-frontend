timeout_in_minutes: 10
steps:
  - name: ':hamster:'
    command:
      - 'yarn install'
      - 'ember test'

  - wait

  - name: ':rocket:'
    branches: 'feature/deploy-pipeline'
    command:
      - 'git fetch'
      - 'git checkout feature/deploy-pipeline'
      - 'git pull'
      - 'git push server feature/deploy-pipeline'
